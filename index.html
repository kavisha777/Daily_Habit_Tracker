<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen p-4">
  <div class="container mx-auto max-w-3xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Daily Habit Tracker</h1>
      <button id="toggleDark" class="border px-4 py-2 rounded">Toggle Dark Mode</button>
    </div>

    <form id="habitForm" class="mb-4 space-y-2">
      <input id="habitTitle" type="text" placeholder="Habit Title (e.g., Drink Water)" class="w-full p-2 border rounded" required />
      <input id="habitCategory" type="text" placeholder="Category (Optional)" class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Habit</button>
    </form>

    <div id="habitList" class="space-y-4"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-2" id="modalTitle"></h2>
      <p id="modalCategory" class="text-sm text-gray-500 mb-4"></p>
      <p id="modalStreak"></p>
      <p id="modalTotal"></p>
      <div class="mt-4">
        <h3 class="font-semibold mb-1">Completion History:</h3>
        <ul id="modalHistory" class="list-disc list-inside text-sm max-h-40 overflow-y-auto"></ul>
      </div>
      <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
